
    <div class="form-group">
      <label for="name" >name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="pizza.name"  placeholder="name">
      
    </div>
    <div class="form-group">
        <label >price</label>
        <input type="text" class="form-control" [(ngModel)]="pizza.price"  placeholder="price">
        
    </div>
    <div class="form-group">
        <label >image</label>
        <input type="text" class="form-control" [(ngModel)]="pizza.image"  placeholder="name image"  >
        
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="save(pizza)">ajouter</button>
